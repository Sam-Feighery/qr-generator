<!DOCTYPE html>
<html lang="en">
<head>
    <meta chatset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    sans: ['Poppins', 'sans-serif'],
                }
              }
            }
          }
      </script>
    <script src="js/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
            integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    <style>
        #spinner {
            display: none;
        }
    </style>
    <title>QR Code Generator</title>
</head>
<body>
    <header class="bg-blue-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">
                QR Code Generator
            </div>
        </div>
    </header>

    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto p-10 md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
                <p class="mb-4">
                    QR Codes allow's smartphone uses to access your website simply and quickly.
                </p>
                <p>
                    Enter your URL below to generate a QR Code that can be downloaded or printed.
                </p>
                <form action="" id="generate-form" class="mt-4">
                    <input
                        id="url" 
                        type="url" 
                        placeholder="Enter URL"
                        class="w-full border border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5" 
                    />
                    <select id="size" class="w-full border border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit">
                        Generator QR Code
                    </button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img class="w-1/2 m-auto mb-10 md:w-full" src="img/qr-code.svg" alt="" />
            </div>
        </div>

        <!-- Generated QR Code -->
        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">

            <!-- Spinner once subitted -->
            <div id="spinner" role="status" class="m-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="124" height="124" stroke="#0048ba" viewBox="0 0 44 44">
                <g fill="none" fill-rule="evenodd" stroke-width="2">
                  <circle cx="22" cy="22" r="1">
                    <animate attributeName="r" begin="0s" calcMode="spline" dur="1.8s" keySplines="0.165, 0.84, 0.44, 1" keyTimes="0; 1" repeatCount="indefinite" values="1; 20"/>
                    <animate attributeName="stroke-opacity" begin="0s" calcMode="spline" dur="1.8s" keySplines="0.3, 0.61, 0.355, 1" keyTimes="0; 1" repeatCount="indefinite" values="1; 0"/>
                  </circle>
                  <circle cx="22" cy="22" r="1">
                    <animate attributeName="r" begin="-0.9s" calcMode="spline" dur="1.8s" keySplines="0.165, 0.84, 0.44, 1" keyTimes="0; 1" repeatCount="indefinite" values="1; 20"/>
                    <animate attributeName="stroke-opacity" begin="-0.9s" calcMode="spline" dur="1.8s" keySplines="0.3, 0.61, 0.355, 1" keyTimes="0; 1" repeatCount="indefinite" values="1; 0"/>
                  </circle>
                </g>
              </svg>
              <span class="sr-only">Loading...</span>
            </div>
            <!-- Outputted QR Code -->
           <div id="qrcode" class="m-auto">

           </div> 
        </div>
    </main>
</body>
</html>
